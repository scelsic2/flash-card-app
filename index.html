<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="main-header text-center">Flash Card App</h1>
    </header>

    <section class="card-wrap text-center">

        <button id="start">Let's Go!</button>

        <div class="card-display hide">
            <h3 id="question-display" class="text-center"></h3>
            <h1 id="timer-display" class="hide">5</h1>

            <p id="answer-display" class="text-center hide"></p>

            <button id="next">Next Card</button>
        </div>

       
    </section>

    <script src="./cards.js"></script>
    <script src="./script.js"></script>
</body>
</html>
